<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextUtils</title>
  </head>
  <body>
    <h1>welcome to text analyzer, Enter the text below</h1>
    <form action="/analyze" method="get">
      <textarea name="text" style="height: 110px; width: 638px"></textarea>
      <br />
      <input type="checkbox" name="removepunc" />Remove Punctuations
      <br />
      <input type="checkbox" name="fullcaps" /> UPPERCASE
      <br />
      <input type="checkbox" name="newlineremover" /> New Line Remover
      <br />
      <input type="checkbox" name="extraspaceremover" /> Extra Space Remover
      <br />
      <button type="submit">Analyze text</button>
    </form>
  </body>
</html>
